
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IWEX CRM</title>
    
        <link rel="stylesheet" href="/static/index.css">
    
    <script src="/static/index.js"></script>
</head>
<body class="theme theme_color_default theme_size_default theme_space_default theme_gap_small">
    

<header class="header">
  <img src="/static/images/logos/iwex-core.svg" alt="IWEX" class="header__logo">
</header>
    
<div class="files-page">
  <div class="container">
    <a class="return-btn">Назад</a>
    <h1 class="files-page__title">Файлы для печати</h1>
    <div class="files-page__downloader">
      <div class="files-page__list">
        <div class="files-page__item">
          <h3 class="files-page__item-title">iWEX анкета</h3>
          <div class="files-page__item-checkbox">
            <div class="checkbox-wrapper">
              <input class="checkbox-wrapper__check" id="file3" type="checkbox">
              <label class="checkbox-wrapper__label" for="file3"></label>
            </div>
          </div>
        </div>
        <div class="files-page__item">
          <h3 class="files-page__item-title">iWEX анкета</h3>
          <div class="files-page__item-checkbox">
            <div class="checkbox-wrapper">
              <input class="checkbox-wrapper__check" id="file1" type="checkbox">
              <label class="checkbox-wrapper__label" for="file1"></label>
            </div>
          </div>
        </div>
        <div class="files-page__item" data-download-url="https://images.unsplash.com/photo-1564540583246-934409427776?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2835&q=80">
          <h3 class="files-page__item-title">iWEX анкета</h3>
          <div class="files-page__item-checkbox">
            <div class="checkbox-wrapper">
              <input class="checkbox-wrapper__check" id="file2" type="checkbox">
              <label class="checkbox-wrapper__label" for="file2"></label>
            </div>
          </div>
        </div>
      </div>
      <button class="button button_view_accent button_shadow files-page__submit-btn">Скачать файлы</button>
    </div>
  </div>
</div>

</body>
</html>
