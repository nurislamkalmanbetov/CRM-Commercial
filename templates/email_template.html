<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .code-block {
            background-color: #f2f2f2;
            color: #333;
            padding: 20px;
            margin: 30px 0;
            border-radius: 4px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            border: 1px solid #ddd;
            user-select: all; /* Makes it easier to select the code */
        }
        .instruction {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Service</h1>
        <p class="instruction">Please use the following code to complete your registration:</p>
        <div class="code-block">
            {{ verification_code }}
        </div>
        <p class="instruction">If you did not request this code, please ignore this email.</p>
        <div class="footer">
            Thank you for using our service!
        </div>
    </div>
</body>
</html>
