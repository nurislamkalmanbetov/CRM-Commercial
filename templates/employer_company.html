<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Company Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 2px solid #e5e5e5;
        }

        .header .logo img {
            height: 50px;
        }

        .main-content {
            background-image: url('{{ company.background_picture.url }}');
            background-size: cover;
            color: #fff;
            padding: 100px;
        }

        .company-info {
            max-width: 600px;
            margin: auto;
        }

        .company-logo img {
            width: 120px;
            display: block;
            margin: 0 auto 20px auto;
        }

        .company-title {
            font-size: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .company-description {
            font-size: 18px;
            line-height: 1.6;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <!-- Logo placeholder -->
        <img src="https://via.placeholder.com/50" alt="Logo">
    </div>
    <div class="navigation">
        <!-- You can add navigation links here -->
    </div>
</div>

<div class="main-content">
    <div class="company-info">
        <div class="company-logo">
            <!-- Company Logo placeholder -->
            <img src="https://via.placeholder.com/120" alt="{{ company.name }} logo">
        </div>
        <div class="company-title">
            {{ company.name }}
        </div>
        <div class="company-description">
            <p>{{ company.description }}</p>
        </div>
    </div>
</div>

</body>
</html>
