version: '3'
services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    ports:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: . 
    restart: always
    command: >
        bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8001"

networks:
  local:

volumes:
  pgdata:
